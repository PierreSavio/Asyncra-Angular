<div class="page page-center" [ngClass]="[animation]">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark">
          <img src="assets/img/logosipelikan.png" width="70" height="70" alt="Sipelikan" class="img-fluid rounded-circle">
        </a>
        <h1>SIPELIKAN</h1>
      </div>
      <div class="card card-md" style="border-radius: 25px;"> 
        <div class="card-body">
          <h1 class="h1 text-center mb-4">Register Aplikasi</h1>
  
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control form-control-rounded mb-2" placeholder="Username" autocomplete="off" id="username" formControlName="username">
            </div>
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control form-control-rounded mb-2" placeholder="Nama Lengkap" autocomplete="off" id="nama_lengkap" formControlName="nama_lengkap">
            </div>
            <div class="mb-3">
              <label class="form-label">NIK</label>
              <input type="text" class="form-control form-control-rounded mb-2" placeholder="NIK" autocomplete="off" id="nik" formControlName="nik">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control form-control-rounded mb-2" placeholder="Email" autocomplete="off" id="email" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">No.Telp</label>
              <input type="text" class="form-control form-control-rounded mb-2" placeholder="No.Telp" autocomplete="off" id="no_telp" formControlName="no_telp">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-rounded mb-2" placeholder="Password" autocomplete="off" id="password" formControlName="password">
            </div>

            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Setujui Syarat & Ketentuan</span>
              </label>
            </div>
            <div class="form-footer"></div>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 25px;">Register</button>
          </form>
        </div>
  
        <div class="d-flex justify-content-center text-center p-4">
          <a href="javascript:void(0)" (click)="toggleTheme()" class="nav-link px-0 hide-theme-dark px-2" title="Enable dark mode"
            data-bs-toggle="tooltip" data-bs-placement="bottom">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
            <span class="text-center px-2">Dark Mode</span>
          </a>
          <a href="javascript:void(0)" (click)="toggleTheme()" class="nav-link px-0 hide-theme-light px-2" title="Enable light mode"
            data-bs-toggle="tooltip" data-bs-placement="bottom">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
              stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
            <span class="text-center px-2">Light Mode</span>
          </a>
        </div>
  
        <div class="hr-text">
          <span>atau</span>
        </div>
        <div class="text-center text-secondary p-5">
            Sudah memiliki akun? <a href="javascript:void(0)" tabindex="-1" routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
